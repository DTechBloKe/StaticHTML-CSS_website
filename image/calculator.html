<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="calculator.css">
        <title>Html and CSS calculator</title>
    </head>

    <body>
        <div class="container">
            <ul class="calculator-wrapper">
                <li class="search">insert</li>
                <li class="clear">clear</li>
                <li class="division">/</li>
                <li class="product">x</li>
                <li class="subtract">-</li>
                <li class="addition">+</li>
                <li class="equal">=</li>
                <li class="dot">.</li>
                <li class="one">1</li>
                <li class="two">2</li>
                <li class="three">3</li>
                <li class="four">4</li>
                <li class="five">5</li>
                <li class="six">6</li>
                <li class="acht">8</li>
                <li class="neun">9</li>
                <li class="null">0</li>
                <li class="sieben">7</li>

            </ul>
        </div>

    </body>
</html>
